
<p-dialog header="Godfather I" [(visible)]="display" modal="modal" [responsive]="true" [width]="600" [minWidth]="200" [minY]="200">
    <span>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
              <label>Section Name</label>
                <div class="ui-inputgroup">
                   
                    <input type="text" pInputText placeholder="Username">         
                </div>
            </div>
            <div class="ui-g-6">
                <label>Section Name</label>
                  <div class="ui-inputgroup">
                     
                      <input type="text" pInputText placeholder="Username">         
                  </div>
              </div>
<div class="ui-g-6">
    <p-dropdown [options]="cities" placeholder="Select a City"></p-dropdown>

    <!-- <p>Selected City: {{selectedCity ? selectedCity.name : 'none'}}</p> -->
</div>

            </div>

    </span>
        <p-footer>
            <button type="button" pButton (click)="display=false" label="Yes">Yes</button>
            <button type="button" pButton (click)="display=false" label="No">No</button>
        </p-footer>
</p-dialog>





<div class="ui-widget-header ql-search" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" placeholder="Global Filter">

   
    <!-- <button pButton type="button" label="Click" ></button> -->
    <div style="float:right;">
    <p-fileUpload mode="basic" name="demo[]" maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
    <button type="button" (click)="showDialog()" pButton   label="Add Section">Add Section</button>
  </div>
</div>

<p-dataTable [value]="items" scrollable="true" [rows]="5" [globalFilter]="gb" #dt >
    <p-column field="section" header="Section Name" [sortable]="true"></p-column>
    <p-column field="brand" header="Description" [sortable]="true"></p-column>
    <p-column field="color" header="Label" [sortable]="true"></p-column>
    <p-column field="color" header="Utility Type" [sortable]="true"></p-column>
    <p-column field="color" header="Rate Structure" [sortable]="true"></p-column>
    <p-column field="color" header="Units Assigned" [sortable]="true"></p-column>
</p-dataTable>
