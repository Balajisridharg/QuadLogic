

<p-dialog header="Godfather I" [(visible)]="display" modal="modal" [responsive]="true" [width]="600" [minWidth]="200" [minY]="200">
  <span>
      <div class="ui-g ui-fluid">
          <div class="ui-g-6">
            <label>Section Name</label>
              <div class="ui-inputgroup">
                 
                  <input type="text" pInputText placeholder="Username">         
              </div>
          </div>
          <div class="ui-g-6">
              <label>Section Name</label>
                <div class="ui-inputgroup">
                   
                    <input type="text" pInputText placeholder="Username">         
                </div>
            </div>
<div class="ui-g-6">
  <p-dropdown [options]="cities" placeholder="Select a City"></p-dropdown>

  <!-- <p>Selected City: {{selectedCity ? selectedCity.name : 'none'}}</p> -->
</div>

          </div>

  </span>
      <p-footer>
          <button type="button" pButton icon="fa-check" (click)="display=false" label="Yes"></button>
          <button type="button" pButton icon="fa-close" (click)="display=false" label="No"></button>
      </p-footer>
</p-dialog>
<div class="ui-widget-header ql-search" style="padding:4px 10px;border-bottom: 0 none">
  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
  <input #gb type="text" pInputText size="50" placeholder="Global Filter">
  <!-- <button pButton type="button" label="Click" ></button> -->
  <div style="float:right;">
      <button type="button" (click)="showDialog()" pButton   label="Add Section" styleClass="col-button">Move</button>
  <p-fileUpload mode="basic" name="demo[]"   maxFileSize="1000000" (onUpload)="onBasicUpload($event)" label="Import"></p-fileUpload>
  <button type="button" (click)="showDialog()" pButton   label="Add Section">Add Section</button>
</div>
</div>

<p-dataTable [value]="items" scrollable="true" [globalFilter]="gb" #dt>
  <p-headerColumnGroup>
      <p-row>
          <p-column header="Identifier" rowspan="2"></p-column>
          <p-column header="Residents" rowspan="2"></p-column>
          <p-column header="Section Labels" rowspan="2"></p-column>
          <p-column header="Meters" colspan="4"></p-column>
      </p-row>
      <p-row>
          <p-column header="Electric"></p-column>
          <p-column header="Water"></p-column>
          <p-column header="Gas meter IDS"></p-column>
          <p-column header=""></p-column>
      </p-row>
  </p-headerColumnGroup>
  
  <p-column field="identifier"></p-column>
  <p-column field="residents"></p-column>
  <p-column field="sectionLabels"></p-column>
  <p-column field="electric"></p-column>
  <p-column field="water"></p-column>
  <p-column field="gasmeterIds"></p-column>
  <p-column styleClass="col-button">
    <ng-template pTemplate="header">
        <!-- <button type="button" pButton icon="fa-refresh"></button> -->
    </ng-template>
    <ng-template let-car="rowData" pTemplate="body">
        <p-splitButton class="site-edit float-right" icon="far fa-ellipsis-v" [model]="edit"></p-splitButton>
    </ng-template>
</p-column>
</p-dataTable>
